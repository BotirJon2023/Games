<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Snowboarding Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="ui-panel">
            <div class="score-display">
                <div class="stat">Score: <span id="score">0</span></div>
                <div class="stat">Coins: <span id="coins">0</span></div>
                <div class="stat">Distance: <span id="distance">0</span>m</div>
                <div class="stat">Tricks: <span id="tricks">0</span></div>
                <div class="stat">High Score: <span id="highScore">0</span></div>
            </div>
            <div class="controls-info">
                <h3>Controls</h3>
                <p>← → Move | SPACE Jump | ↑ Frontflip | ↓ Backflip | P Pause</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
